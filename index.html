<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Slime Lab</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>� Bird Pokedex</h1>
        <button id="stealthBtn">🧮 Stealth Mode</button>
      </header>
      <main>
        <section id="record-section">
          <h2>Detect a Bird</h2>
          <button id="recordBtn">🎤 Record Bird Sound</button>
          <div id="recordStatus"></div>
        </section>
        <section id="bird-section" style="display: none">
          <h2>Detected Bird</h2>
          <div id="birdInfo">
            <img <div id="app" />
            <header>
              <h1>🦜 Bird Pokedex</h1>
              <div id="energy-xp">
                <span id="energy"
                  >⚡ Energy: <span id="energyValue"></span
                ></span>
                <span id="xp">⭐ XP: <span id="xpValue"></span></span>
                <span id="streak"
                  >🔥 Streak: <span id="streakValue"></span
                ></span>
              </div>
            </header>
            <main>
              <section id="record-section">
                <button id="recordBtn">🎤 Record Bird Sound</button>
                <div id="recordStatus"></div>
              </section>
              <section id="bird-section" style="display: none">
                <h2>New Bird Discovered!</h2>
                <div id="birdInfo">
                  <img
                    id="birdImage"
                    src=""
                    alt="Bird"
                    style="display: none; max-width: 120px; max-height: 120px"
                  />
                  <div id="birdName"></div>
                  <div id="birdDetails"></div>
                  <div id="birdRarity"></div>
                </div>
              </section>
              <section id="vault-section">
                <h2>Your Bird Collection</h2>
                <div id="vault"></div>
              </section>
              <section id="shop-section">
                <h2>Shop</h2>
                <button id="buyEnergy">Buy Energy ⚡</button>
                <button id="buyBoost">Buy Rare Boost 🦄</button>
                <button id="expandVault">Expand Vault 📦</button>
              </section>
            </main>
          </div>
          <script src="main.js"></script>
        </section>
      </main>
    </div>
  </body>
</html>
